  body{
    margin: 0;
    padding: 0;

  .header {
    background-color: #fff;
    color: black;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
   position: sticky;
   top: 0;
  }
  .logo {

    font-size: 24px;
    font-weight: bold;
  }
  .menu {
    display: flex;

  }

    color: black;

    margin: 0 15px;
    font-weight: bold;

  .search {
    margin-right: 20px;

/*header end*/
.fa {
  padding: 10px;
  font-size: 16px;
  
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}
/*social media end*/

  .slider-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 400px;
  }
  .slider {
    display: flex;
    position: relative;
    transition: transform 0.5s ease-in-out;
  }
  .slide {
    flex: 0 0 100%;
    height: 100%;
    background-color: #f0f0f0;
  }
  .product-details {
    position: fixed;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
    width: 250px;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 10;

  background: rgba( 255, 255, 255, 0.5 );
box-shadow: 0 8px 12px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 1px );
-webkit-backdrop-filter: blur( 1px );
border: 1px solid rgba( 255, 255, 255, 0.18 );
  }
  .product-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .product-price {
    font-size: 16px;
    margin-bottom: 10px;
  }
  .product-colors {
    margin-bottom: 10px;
  }
  .color {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 5px;
    border: 1px solid grey;
  }
  .product-sizes {
    margin-bottom: 10px;
  }
  .size {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-right: 5px;
   
  }
  .size:hover{
    background-color: black;
    color: white;
  }
  .add-to-cart {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    margin-bottom: 10px;
  }
  .free-shipping {
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
  }
  .social-icons {
    display: flex;
    justify-content: center;
  }
  .social-icon {
    font-size: 24px;
    margin: 0 10px;
    color: #000;
  }

/* slider end */
/* Slider navigation arrows */
  .slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    line-height: 40px;
    font-size: 20px;
    cursor: pointer;
    z-index: 1;
  }
   .prev {
    left: 10px;
  }

  .swiper-button-next {
    right: 370px;
  }

  .swiper-container {
     text-align: center;
    width: 100%;

  }

  .swiper-slide {
    display: none;
   text-align: center;
      height: 100vh;
    background-color: #f0f0f0;
    
  }
  
.cart-icon {
  margin-right: 20px;
}

.cart-icon a img {
  width: 30px;
  height: 30px;
  vertical-align: middle;
}
 #formSection {
    display: none;
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    padding: 30px;
    border-radius: 5px;

  #formSection form {
    text-align: left;
  }

  #formSection label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  #formSection input,

    width: 100%;
    padding: 8px;

  #formSection button {
    background-color: #333;

    border: none;
    padding: 10px 20px;

  }

  #formSection button:hover {

  .productformdetails{

    display: inline-block;
  }
  .productformimage{
    width: 20%;
    float: left;
  }
  .productformimage img{
    width: 100px;
  }
  .otherdetails{
    width: 80%;
    float: right;

  }
</style>
</head>

<script>

 $(document).ready(function() {
      $("#blacks").click(function() {
         $("#white1").hide();
        $("#white2").hide();
       $("#black1").show();
       $("#black2").show();
      
      });
    });


    $(document).ready(function() {
      $("#whites").click(function() {
        $("#white1").show();
        $("#white2").show();
       $("#black1").hide();  
        $("#black2").hide();  
      });
    });


$(document).ready(function() {
      var clickCount = 0;
      var maxClicks = 2;

      $("#black1").show();
      $("#black2").show();

      $("#blacks").click(function() {
        clickCount++;

        

        if (clickCount <= maxClicks) {
          $("#black1").show();
          $("#black2").show();
          $("#white1").hide();
          $("#white2").hide();
        }
      });
    });

 $(document).ready(function() {
      $("#cartButton").click(function() {
        // Hide the slider
        $("#swiperCont").hide();
        $("#dataone").hide();
        $("#datae").hide();
          $("#dataon").css("display" , "none");
        
        // Show the form section
        $("#formSection").show();
      });
    });

 $(document).ready(function() {
      $("#royceprints").click(function() {
        // Hide the slider
        $("#swiperCont").show();
        $("#dataone").show();
        $("#datae").show();
          $("#dataon").css("display" , "block");
        
        // Show the form section
        $("#formSection").hide();
      });
    });
  </script>
